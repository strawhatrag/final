version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app1
      - app2
      - app3

  redis:
    image: redis:7-alpine
    container_name: redis

  app1:
    build: .
    container_name: whiteboard-app-1
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    expose:
      - "3000"

  app2:
    build: .
    container_name: whiteboard-app-2
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    expose:
      - "3000"

  app3:
    build: .
    container_name: whiteboard-app-3
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    expose:
      - "3000"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    restart: always
